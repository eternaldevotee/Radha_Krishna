<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radha Krishna CSS Art</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Radha Krishna</h1>
    <div class="radha-krishna">
      <!-- Krishna -->
      <div class="krishna">
        <div class="peacock-feather"></div>
        <div class="head"></div>
        <div class="crown"></div>
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="smile"></div>
        </div>
        <div class="flute"></div>
        <div class="body"></div>
        <div class="dhoti"></div>
      </div>
      
      <!-- Radha -->
      <div class="radha">
        <div class="head"></div>
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="smile"></div>
        </div>
        <div class="body"></div>
        <div class="saree"></div>
      </div>
      
      <!-- Background Elements -->
      <div class="background">
        <div class="tree"></div>
        <div class="clouds"></div>
        <div class="cow"></div>
      </div>
    </div>
  </div>
</body>
</html>
